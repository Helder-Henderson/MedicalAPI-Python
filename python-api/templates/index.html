<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../static/styles/index.css">
    <title>List Users</title>
</head>

<body class="m-5">

    <div class="m-auto d-flex flex-row mb-4">
        <h1 class="my-auto  fst-italic text-success">Medical List</h1>
        <a href="/register" class="my-auto ms-5 btn btn-success">
            create
        </a>
    </div>
    <table class="table table-bordered border-success rounded">
        <thead>
            <tr>
                <th>id</th>
                <th>Username</th>
                <th>Job</th>
                <th>Especialty</th>
                <th>CR</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for _ in data %}
            <tr>
                <td>
                    {{ _.id }}
                </td>
                <td>
                    {{ _.username }}
                </td>
                <td>
                    {{ _.job }}
                </td>
                <td>
                    {{ _.especialty }}
                </td>
                <td>
                    {{_.cr}}
                </td>
                <td>
                    <div class="">
                        <a href="update/{{_.id}}" class="btn material-icons action">
                            edit
                        </a>
                        <span onclick='sendDelete({{ _.id }})' class="btn material-icons action">
                            delete_outline
                        </span>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {{data}}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="../static/scripts/global.js"></script>
    <script src="../static/scripts/methods.js"></script>
</body>

</html>
